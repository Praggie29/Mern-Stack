<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <h1>UNIVERSITY REGISTRATION FORM</h1>
    <P>Please fill out the below form to get register</P>
    <hr>
    <form>
    <h2>Personal Details</h2>
    <label for="fname">First Name:</label>
    <input type="text" name="fusername" id="fname" placeholder="eg:pragnya">
    <br> <br>
     <label for="lname">Last Name:</label>
    <input type="text" name="lusername" id="lname" placeholder="eg:balla">
    <br> <br>
    <label for="userdob">Date of Birth:</label>
    <input type="date" name="userdob" id="userdob">
    <br> <br>
    <label>Gender</label> <br>
    <label for="usergender">Female</label>
    <input type="radio" name="usergender" id="usergender">
    <label for="usergenderm">male</label>
    <input type="radio" name="usergender" id="usergenderm">
    <br>
    <input type="submit">
    </form>
    
</body>
</html>
