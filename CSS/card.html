<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div id="container">
        <form>
            <h1>Login</h1>
            <div>
            <label for="username" style="display: block;">Username</label>
            <input type="text" style="display: block;" class="username" placeholder="enter your name">
            </div>
            <div>
            <label for="password" style="display: block;">Password</label>
            <input type="text" class="password" placeholder="enter your password" style="display: block;">
            </div>
            <button style="width: 100%; height: 50px; font-size: 20px; padding: 5px;font-weight: 600; background-color: rgb(190, 200, 237); color: white;">Login</button>
        </form>
    </div>
</body>
</html>
